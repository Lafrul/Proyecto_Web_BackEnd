# Configuración para producción (Railway)
spring.application.name=delahuerta_db

# Base de datos - Railway proporcionará automáticamente MYSQL_URL
# El RailwayMysqlEnvironmentPostProcessor procesará esto
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# Puerto del servidor web (NO confundir con MYSQLPORT)
server.port=${PORT:8080}

# Logs reducidos para producción
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.com.example.delahuerta=INFO