# Configuraci칩n para producci칩n (Render)
spring.application.name=delahuerta_db

# Base de datos - Render proporcionar치 estos valores autom치ticamente
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/delahuerta_db}
spring.datasource.username=${DATABASE_USERNAME:delahuertauser}
spring.datasource.password=${DATABASE_PASSWORD:delahuertapass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# Puerto
server.port=${PORT:8080}

# Logs
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO