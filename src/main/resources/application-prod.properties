# Configuración para producción (Railway)
spring.application.name=delahuerta_db

# Base de datos - Construcción manual desde variables de Railway
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# Puerto del servidor web (Railway asigna automáticamente)
server.port=${PORT:8080}

# Logs reducidos para producción
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.com.example.delahuerta=INFO